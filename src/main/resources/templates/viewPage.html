    />

    <div style="margin: 50px">
      <form>
        <fieldset>
          <h1>게시글 조회</h1>

          <div class="form-group">

            <input id="idx" type="hidden" th:value="${post.idx}"/>
          </div>

          <!-- 게시글 제목 -->
          <div class="form-group">
            <label class="form-label mt-4">게시글 제목</label>
            <input th:value="${post.title}" readonly="true" />
          </div>
          <!-- 작성자 -->
          <div class="form-group">
            <label class="form-label mt-4">작성자</label>
            <input th:value="${post.writer}" readonly="true" />
          </div>

          <!-- 물건종류 -->
          <div class="form-group">
            <label class="form-label mt-4">물건 유형</label>
            <input th:value="${post.kindOfItem}" readonly="true" />
          </div>

          <!-- 물건명 -->
          <div class="form-group">
            <label class="form-label mt-4">물건 명</label>
            <input th:value="${post.item}" readonly="true" />
          </div>
          <!-- 판매가격 -->
          <div class="form-group">
            <label class="form-label mt-4">판매가격</label>
            <input th:value="${post.price}" readonly="true" />
          </div>
          <!-- 거래장소 -->
          <div class="form-group">
            <label class="form-label mt-4">거래 장소</label>
            <input th:value="${post.tradePlace}" readonly="true" />
          </div>
          <!-- 내용설명 -->
          <div class="form-group">
            <label class="form-label mt-4">게시글 내용</label>
            <input th:value="${post.content}" readonly="true" />
          </div>

          <button type="submit" class="btn btn-primary" id="btn-update">
            수정하기
          </button>
          <button type="submit" class="btn btn-danger" id="btn-delete">
            삭제하기
          </button>
        </fieldset>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
      var main ={
        init : function () {
          var _this = this;


          $('#btn-update').on('click', function () {
            _this.update();
          });

          $('#btn-delete').on('click',function () {
            _this.delete();

          });

        },

        update : function (){
          var data ={
            title: $('#title').val(),
            content: $('#content').val()
          };
          var id = $('#id').val();

          $.ajax({
            type: 'PUT',
            url: '/api/v1/posts/'+id,
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(data)
          }).done(function () {
            alert('글이 수정되었습니다.');
            window.location.href='/';
          }).fail(function (error) {
            alert(JSON.stringify(error));

          });
        },

        delete : function () {
          var id = $('#idx').val();

          $.ajax({
            type: 'PUT',
            url: '/api/board/posts/'+id+'/isDelete',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8'
          }).done(function () {
            alert('글이 삭제제되었습니다.');
            window.location.href='/';
          }).fail(function (error) {
            alert(JSON.stringify(error));

          });

        }


      };

      main.init();


    </script>
  </body>
</html>
